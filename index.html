<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Normal Terminal..</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: monospace;
        }

        #terminal {
            padding: 20px;
            white-space: pre-wrap;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #output {
            flex-grow: 1;
        }

        #input-line {
            display: flex;
        }

        #input {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }

        #cursor {
            display: inline-block;
            width: 10px;
            background-color: white;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { background-color: transparent; }
        }

        #bootup {
            display: none;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="bootup">
            Booting up the system...\nChecking memory...\nLoading modules...\nSystem ready.\n
        </div>
        <div id="output"></div>
        <div id="input-line">
            <span>$ </span><input type="text" id="input" autofocus><span id="cursor"></span>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const bootup = document.getElementById('bootup');

        // Bootup sequence
        function bootSequence() {
            bootup.style.display = 'block';
            let lines = bootup.innerHTML.split('\\n');
            bootup.innerHTML = ''; // Clear initially

            let index = 0;
            let interval = setInterval(() => {
                if (index < lines.length) {
                    output.innerHTML += lines[index] + '\n';
                    index++;
                } else {
                    clearInterval(interval);
                    bootup.style.display = 'none';
                    terminalInputMode();
                }
            }, 1000); // Adjust time for smoother effect
        }

        // Enable user input after bootup
        function terminalInputMode() {
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    processInput(input.value);
                    input.value = '';
                }
            });
        }

        // Handle terminal input
        function processInput(command) {
            if (command.trim() === 'help') {
                output.innerHTML += '$ ' + command + '\n';
                output.innerHTML += 'Available commands: help, secret1, secret2\n';
            } else if (command.trim() === 'secret1') {
                output.innerHTML += '$ ' + command + '\n';
                output.innerHTML += 'You found the first secret!\n';
            } else if (command.trim() === 'secret2') {
                output.innerHTML += '$ ' + command + '\n';
                output.innerHTML += 'This is the second secret command!\n';
            } else {
                output.innerHTML += '$ ' + command + '\n';
                output.innerHTML += 'Command not found. Type "help" for assistance.\n';
            }

            terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to bottom
        }

        // Run boot sequence on page load
        window.onload = function() {
            bootSequence();
        };
    </script>
</body>
</html>
