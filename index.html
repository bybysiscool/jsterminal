<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Decision-Based Game</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        }

        #terminal {
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #output {
            flex-grow: 1;
            white-space: pre-wrap;
        }

        #input-line {
            display: flex;
            margin-top: 10px;
        }

        #input {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            caret-color: transparent;
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: white;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { background-color: transparent; }
        }

        /* Mac terminal-like window buttons */
        .mac-buttons {
            display: flex;
            margin-bottom: 10px;
        }

        .mac-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .red { background-color: #FF605C; }
        .yellow { background-color: #FFBD44; }
        .green { background-color: #00CA4E; }

        /* Smooth text effect */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Decision-based effects */
        .decision-effect {
            color: lime;
            font-weight: bold;
        }

        .game-over {
            color: red;
            font-weight: bold;
        }

        /* Subtle glow effect */
        .glow {
            text-shadow: 0 0 5px white;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="mac-buttons">
            <div class="mac-button red"></div>
            <div class="mac-button yellow"></div>
            <div class="mac-button green"></div>
        </div>
        <div id="output"></div>
        <div id="input-line">
            <span>$ </span><input type="text" id="input" autofocus><span id="cursor"></span>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        let gameState = {
            started: false,
            foundLore: false,
            decision1: false,
            decision2: false,
            ended: false,
        };

        // Initialize input event listener
        function terminalInputMode() {
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !gameState.ended) {
                    processInput(input.value);
                    input.value = '';
                }
            });
        }

        // Handle terminal input
        function processInput(command) {
            if (!gameState.started) {
                if (command.trim() === 'start') {
                    gameState.started = true;
                    output.innerHTML += '$ ' + command + '\n';
                    output.innerHTML += 'You have entered a world of ancient secrets and forgotten lore.\n';
                    output.innerHTML += 'Type "lore" to uncover the truth.\n';
                } else {
                    output.innerHTML += '$ ' + command + '\nInvalid command. Type "start" to begin your journey.\n';
                }
            } else if (gameState.started && !gameState.foundLore) {
                if (command.trim() === 'lore') {
                    gameState.foundLore = true;
                    output.innerHTML += '$ ' + command + '\n';
                    output.innerHTML += 'You have uncovered a lost fragment of the ancient world...\n';
                    output.innerHTML += 'A choice lies ahead. Will you SEEK the truth or DENY it?\n';
                    output.innerHTML += 'Type "seek" or "deny" to decide.\n';
                    applyEffect('decision-effect', 'Now, a choice stands before you...');
                } else {
                    output.innerHTML += '$ ' + command + '\nInvalid command. Type "lore" to continue.\n';
                }
            } else if (gameState.foundLore && !gameState.decision1) {
                if (command.trim() === 'seek') {
                    gameState.decision1 = true;
                    output.innerHTML += '$ ' + command + '\n';
                    output.innerHTML += 'You have chosen to seek the truth.\n';
                    output.innerHTML += 'The shadow grows closer...\n';
                    output.innerHTML += 'Will you FACE it or HIDE?\n';
                    output.innerHTML += 'Type "face" to confront the shadow, or "hide" to avoid it.\n';
                    applyEffect('decision-effect', 'You feel the presence of something ominous...');
                } else if (command.trim() === 'deny') {
                    gameState.decision1 = true;
                    endGame('denied the truth', 'You turned away from the truth. The story ends here. Game over.');
                    applyEffect('game-over', 'The truth has been lost forever...');
                } else {
                    output.innerHTML += '$ ' + command + '\nInvalid command. Type "seek" or "deny" to decide.\n';
                }
            } else if (gameState.decision1 && !gameState.decision2) {
                if (command.trim() === 'face') {
                    gameState.decision2 = true;
                    endGame('faced the shadow', 'You confronted the shadow and revealed its secrets. Victory is yours!');
                    applyEffect('decision-effect', 'You have triumphed over the unknown.');
                } else if (command.trim() === 'hide') {
                    gameState.decision2 = true;
                    endGame('hid from the shadow', 'You tried to hide, but the shadow found you. Game over.');
                    applyEffect('game-over', 'Darkness consumes you...');
                } else {
                    output.innerHTML += '$ ' + command + '\nInvalid command. Type "face" or "hide" to decide.\n';
                }
            }
        }

        // End the game with effects
        function endGame(outcome, message) {
            gameState.ended = true;
            output.innerHTML += '$ Game Over: You ' + outcome + '.\n' + message + '\n';
            output.innerHTML += 'To play again, refresh the page.\n';
            applyEffect('game-over', message);
        }

        // Apply visual effects to decisions
        function applyEffect(effectClass, message) {
            const effectElement = document.createElement('div');
            effectElement.className = effectClass + ' glow';
            effectElement.textContent = message;
            output.appendChild(effectElement);
            terminal.scrollTop = terminal.scrollHeight;  // Auto-scroll to the bottom
        }

        // Run terminal game on page load
        window.onload = function() {
            terminalInputMode();
            output.innerHTML += 'Welcome to the Terminal.\n';
            output.innerHTML += 'Type basic commands such as "echo" or "date". Type "start" to begin your journey.\n';
        };
    </script>
</body>
</html>
