<!DOCTYPE html>
<html>
<head>
    <title>Bullet Hell Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.85.2/phaser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>Bullet Hell Game</h1>
        <button id="start-button">Start Game</button>
        <button id="story-mode-button">Story Mode</button>
    </div>
    <div id="game" style="display: none;"></div>
    <script src="main.js"></script> <!-- Move main.js script here -->
    <script>
        // Create the game variable in the global scope
        let game;

        document.getElementById('start-button').onclick = function() {
            if (!game) {
                game = new Phaser.Game(config); // Initialize the game on button click
            }
            game.sound.context.resume(); // Resume the audio context
            startGame();
        };

        document.getElementById('story-mode-button').onclick = startStoryMode;
    </script>
</body>
</html>
