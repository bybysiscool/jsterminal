<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Decision-Based Game</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        }

        #terminal {
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #output {
            flex-grow: 1;
            white-space: pre-wrap;
        }

        #input-line {
            display: flex;
        }

        #input {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            caret-color: transparent;
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: white;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { background-color: transparent; }
        }

        .mac-buttons {
            display: flex;
            margin-bottom: 10px;
        }

        .mac-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .red { background-color: #FF605C; }
        .yellow { background-color: #FFBD44; }
        .green { background-color: #00CA4E; }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="mac-buttons">
            <div class="mac-button red"></div>
            <div class="mac-button yellow"></div>
            <div class="mac-button green"></div>
        </div>
        <div id="output"></div>
        <div id="input-line">
            <span>$ </span><input type="text" id="input" autofocus><span id="cursor"></span>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        let gameState = {
            started: false,
            foundLore: false,
            decision1: false,
            decision2: false,
            ended: false,
        };

        // Initialize input event listener
        function terminalInputMode() {
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !gameState.ended) {
                    processInput(input.value);
                    input.value = '';
                }
            });
        }

        // Handle terminal input
        function processInput(command) {
            if (!gameState.started) {
                if (command.trim() === 'start') {
                    gameState.started = true;
                    output.innerHTML += '$ ' + command + '\n';
                    output.innerHTML += 'You have entered a world of ancient secrets and forgotten lore.\n';
                    output.innerHTML += 'Type "lore" to uncover the truth.\n';
                } else {
                    output.innerHTML += '$ ' + command + '\nInvalid command. Type "start" to begin your journey.\n';
                }
            } else if (gameState.started && !gameState.foundLore) {
                if (command.trim() === 'lore') {
                    gameState.foundLore = true;
                    output.innerHTML += '$ ' + command + '\n';
                    output.innerHTML += '%cYou have uncovered a lost fragment of the ancient world.', 'color: lime;';
                    output.innerHTML += ' Now, a choice stands before you.\n';
                    output.innerHTML += 'Do you wish to SEEK the truth or DENY it?\n';
                    output.innerHTML += 'Type "seek" to uncover more, or "deny" to turn away.\n';
                } else {
                    output.innerHTML += '$ ' + command + '\nInvalid command. Type "lore" to continue.\n';
                }
            } else if (gameState.foundLore && !gameState.decision1) {
                if (command.trim() === 'seek') {
                    gameState.decision1 = true;
                    output.innerHTML += '$ ' + command + '\n';
                    output.innerHTML += 'You have chosen to seek the truth.\n';
                    output.innerHTML += 'But seeking has consequences... A shadow looms.\n';
                    output.innerHTML += 'Will you FACE the shadow or HIDE from it?\n';
                    output.innerHTML += 'Type "face" to confront the unknown, or "hide" to avoid it.\n';
                } else if (command.trim() === 'deny') {
                    gameState.decision1 = true;
                    endGame('denied the truth', 'You turned away from the truth. The story ends here. Game over.');
                } else {
                    output.innerHTML += '$ ' + command + '\nInvalid command. Type "seek" or "deny" to decide.\n';
                }
            } else if (gameState.decision1 && !gameState.decision2) {
                if (command.trim() === 'face') {
                    gameState.decision2 = true;
                    endGame('faced the shadow', 'You bravely faced the shadow, and in doing so, found the hidden knowledge. You have triumphed!');
                } else if (command.trim() === 'hide') {
                    gameState.decision2 = true;
                    endGame('hid from the shadow', 'You hid from the shadow, but it found you. You are consumed by the darkness. Game over.');
                } else {
                    output.innerHTML += '$ ' + command + '\nInvalid command. Type "face" or "hide" to decide.\n';
                }
            }
        }

        // End the game
        function endGame(outcome, message) {
            gameState.ended = true;
            output.innerHTML += '%cGame Over: You ' + outcome + '.\n' + message + '\n', 'color: red;';
            output.innerHTML += 'To play again, refresh the page.\n';
        }

        // Run terminal game on page load
        window.onload = function() {
            terminalInputMode();
            output.innerHTML += 'Welcome to the Terminal Adventure Game!\n';
            output.innerHTML += 'Type "start" to begin your journey.\n';
        };
    </script>
</body>
</html>
