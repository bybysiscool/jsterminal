<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac-Style Web Terminal</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
        }

        #terminal {
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #output {
            flex-grow: 1;
            white-space: pre-wrap;
        }

        #input-line {
            display: flex;
        }

        #input {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            caret-color: transparent; /* Hides default cursor */
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: white;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { background-color: transparent; }
        }

        #bootup {
            display: none;
            white-space: pre-wrap;
        }

        /* Mac terminal-like window buttons */
        .mac-buttons {
            display: flex;
            margin-bottom: 10px;
        }

        .mac-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .red { background-color: #FF605C; }
        .yellow { background-color: #FFBD44; }
        .green { background-color: #00CA4E; }

        /* Optional: Smooth text appearance effect */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="mac-buttons">
            <div class="mac-button red"></div>
            <div class="mac-button yellow"></div>
            <div class="mac-button green"></div>
        </div>
        <div id="bootup">
            Booting macOS...\nChecking system...\nLoading kernel...\nSystem ready.\n
        </div>
        <div id="output"></div>
        <div id="input-line">
            <span>$ </span><input type="text" id="input" autofocus><span id="cursor"></span>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const bootup = document.getElementById('bootup');

        // Bootup sequence
        function bootSequence() {
            bootup.style.display = 'block';
            let lines = bootup.innerHTML.split('\\n');
            bootup.innerHTML = ''; // Clear initially

            let index = 0;
            let interval = setInterval(() => {
                if (index < lines.length) {
                    output.innerHTML += lines[index] + '\n';
                    index++;
                } else {
                    clearInterval(interval);
                    bootup.style.display = 'none';
                    terminalInputMode();
                }
            }, 1000);
        }

        // Enable user input after bootup
        function terminalInputMode() {
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    processInput(input.value);
                    input.value = '';
                }
            });
        }

        // Handle terminal input
        function processInput(command) {
            const basicCommands = ['help', 'clear', 'echo', 'date', 'lore'];

            if (command.trim() === 'help') {
                output.innerHTML += '$ ' + command + '\n';
                output.innerHTML += 'Basic commands: help, clear, echo, date\nSecret commands: secret1, secret2\n';
            } else if (command.trim() === 'clear') {
                output.innerHTML = '';  // Clear the terminal
            } else if (command.startsWith('echo ')) {
                const message = command.substring(5);
                output.innerHTML += '$ ' + command + '\n' + message + '\n';
            } else if (command.trim() === 'date') {
                output.innerHTML += '$ ' + command + '\n' + new Date().toString() + '\n';
            } else if (command.trim() === 'secret1') {
                output.innerHTML += '$ ' + command + '\n';
                output.innerHTML += '%cYou have unlocked an ancient secret... it whispers of forgotten times.', 'color: lime;';
                loreEffect("The sky darkens as the lore of ancient times unveils itself...");
            } else if (command.trim() === 'secret2') {
                output.innerHTML += '$ ' + command + '\n';
                output.innerHTML += '%cYou venture too far... this knowledge is not for mortal eyes.', 'color: red;';
                loreEffect("The ground trembles beneath your feet as forbidden knowledge unfolds...");
            } else if (command.trim() === 'lore') {
                output.innerHTML += '$ ' + command + '\nThe secret lies beyond, hidden in the deepest codes of this system.\n';
            } else if (!basicCommands.includes(command.trim().split(' ')[0])) {
                output.innerHTML += '$ ' + command + '\nCommand not found. Type "help" for assistance.\n';
            }

            terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to bottom
        }

        // Lore effect for secrets
        function loreEffect(text) {
            output.innerHTML += text + '\n';
            terminal.style.backgroundColor = 'darkred';
            setTimeout(() => {
                terminal.style.backgroundColor = 'black';
            }, 1000); // Add a red flash for effect
        }

        // Run boot sequence on page load
        window.onload = function() {
            bootSequence();
        };
    </script>
</body>
</html>
