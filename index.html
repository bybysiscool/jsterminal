<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osaka Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1 id="title">Osaka Clicker</h1>
    <img id="osaka" src="osaka_idle.png" alt="Osaka" style="width: 200px; height: auto;">
    <div>
      Score: <span id="score">0</span><br>
      Cash: <span id="cash">0</span><br>
      CPS: <span id="cps">0</span><br>
    </div>
    <button id="upgrade1">Upgrade Click (Cost: $10)</button>
    <button id="autoclicker">Buy Autoclicker (Cost: $50)</button>
    <button id="upgradeCPS">Upgrade CPS (Cost: $100)</button>
    <button id="rebirth-button">Rebirth (Cost: $1000)</button>
    <button id="reset-button">Reset Data</button>
    <button id="import-button">Import Data</button>
    <button id="export-button">Export Data</button>
    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="rebirth-sound" src="rebirth-sound.mp3"></audio>
    <audio id="fever-sound" src="fever-sound.mp3"></audio>
    <audio id="background-music" src="background-music.mp3" loop></audio>
    <div id="click-effect"></div>
  </div>
  <input type="file" id="file-input" style="display:none;">
  <script src="script.js"></script>
</body>
</html>
