<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osaka Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="left-column">
      <img src="osaka.png" alt="Osaka" id="osaka" class="clicker-button">
      <p>Clicks: <span id="score">0</span></p>
      <p>CPS: <span id="cps">0</span></p>
      <button id="export-button">Export Data</button>
      <button id="import-button">Import Data</button>
      <input type="file" id="file-input" style="display: none;">
    </div>

    <div class="right-column">
      <h2>Upgrades</h2>
      <div class="upgrade" id="upgrade-click-value">
        <button class="upgrade-button" id="upgrade1" disabled>Increase Click Value (Cost: 10)</button>
      </div>
      <div class="upgrade" id="auto-clicker">
        <button class="upgrade-button" id="upgrade2" disabled>Auto Clicker (Cost: 100)</button>
      </div>
      <div class="upgrade" id="multiplier-upgrade">
        <button class="upgrade-button" id="upgrade3" disabled>Multiplier (Cost: 500)</button>
      </div>
      <div class="upgrade" id="auto-clicker-upgrade">
        <button class="upgrade-button" id="upgrade4" disabled>Auto Clicker Speed Upgrade (Cost: 1000)</button>
      </div>
      <!-- More upgrades -->
    </div>
  </div>
  <audio id="click-sound" src="click.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
