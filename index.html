<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Terminal</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
        }
        #terminal {
            width: 40%;
            height: 100%;
            border-right: 1px solid #00ff00;
            padding: 10px;
            overflow-y: auto;
            background-color: #111;
            white-space: pre-wrap;
            font-size: 16px;
            position: relative;
        }
        #input {
            width: calc(100% - 20px);
            border: none;
            padding: 10px;
            background-color: #222;
            color: #00ff00;
            outline: none;
            caret-color: #00ff00;
            position: absolute;
            bottom: 40px;
            left: 0;
        }
        #playground {
            width: 60%;
            height: 100%;
            border: none;
            background-color: white;
            position: relative;
        }
        #frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .prompt {
            display: inline;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 1s step-start infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }
        #startupModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
            opacity: 1;
            transition: opacity 1s ease;
        }
        #startupModal.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        #startupModal h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="startupModal">
        <h1>Initializing JavaScript Terminal...</h1>
        <p>Note: This terminal is for running JavaScript code. Use the "website" command to load an external website.</p>
        <button id="startButton">Start Terminal</button>
    </div>
    
    <div id="terminal">
        <span id="prompt" class="prompt">js-terminal> </span>
        <span id="cursor" class="cursor"></span>
        <div id="output"></div>
        <input type="text" id="input" placeholder="Type a command or JavaScript code..." />
    </div>
    
    <div id="playground">
        <iframe id="frame"></iframe>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const prompt = document.getElementById('prompt');
        const frame = document.getElementById('frame');
        const startupModal = document.getElementById('startupModal');
        const startButton = document.getElementById('startButton');
        
        // Bootup Screen fadeout
        startButton.addEventListener('click', () => {
            startupModal.classList.add('fade-out');
            setTimeout(() => {
                startupModal.style.display = 'none';
            }, 1000);
        });
        
        // Terminal Logic
        let jsMode = true; // default is to run JavaScript
        input.focus();
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const command = input.value.trim();
                output.innerHTML += `\njs-terminal> ${command}`;
                
                // Handle commands
                if (command.startsWith('website ')) {
                    const url = command.split(' ')[1];
                    if (url) {
                        frame.src = url;
                        frame.style.display = 'block';
                    }
                } else if (command.startsWith('fullscreen terminal')) {
                    openFullscreen(terminal);
                } else if (command.startsWith('fullscreen playground')) {
                    openFullscreen(playground);
                } else if (command === 'help') {
                    output.innerHTML += `\nAvailable commands:\n- website <url>: Load a website into the playground.\n- fullscreen terminal: Enter fullscreen for the terminal.\n- fullscreen playground: Enter fullscreen for the playground.`;
                } else {
                    // Execute JavaScript code
                    try {
                        if (jsMode) {
                            const result = eval(command);
                            output.innerHTML += `\n${result}`;
                        }
                    } catch (err) {
                        output.innerHTML += `\nError: ${err.message}`;
                    }
                }

                input.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        // Function to handle fullscreen
        function openFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // Allow user to toggle between JavaScript mode and website mode
        function toggleJSMode() {
            jsMode = !jsMode;
            if (jsMode) {
                output.innerHTML += "\nSwitched to JavaScript execution mode.";
                frame.style.display = 'none';
            } else {
                output.innerHTML += "\nSwitched to website viewing mode.";
                frame.style.display = 'block';
            }
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (event) => {
            if (event.key === 'F12') {
                toggleJSMode();
            }
        });

        // Save preferences in localStorage
        function savePreferences(theme, fontSize, color) {
            localStorage.setItem('terminalTheme', theme);
            localStorage.setItem('terminalFontSize', fontSize);
            localStorage.setItem('terminalColor', color);
        }

        // Load preferences
        function loadPreferences() {
            const theme = localStorage.getItem('terminalTheme');
            const fontSize = localStorage.getItem('terminalFontSize');
            const color = localStorage.getItem('terminalColor');
            if (theme) terminal.style.backgroundColor = theme;
            if (fontSize) terminal.style.fontSize = fontSize;
            if (color) terminal.style.color = color;
        }

        loadPreferences(); // Load saved preferences on startup
    </script>
</body>
</html>
