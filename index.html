<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Hell Boss</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #222;
            border: 4px solid #fff;
        }
        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        #menu h1 {
            margin: 0;
            font-size: 3rem;
        }
        #menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .heart {
            color: red;
            font-size: 2rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <h1>Bullet Hell Boss</h1>
        <button onclick="startGame('boss1')">Fight Boss 1</button>
        <button onclick="startGame('boss2')">Fight Boss 2</button>
        <button onclick="startGame('boss3')">Fight Boss 3</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: canvas.width / 2, y: canvas.height - 30, width: 20, height: 20, speed: 5, health: 5, dashSpeed: 10, dashing: false };
        let bullets = [];
        let boss = null;
        let bossBullets = [];

        const bosses = {
            boss1: { x: canvas.width / 2 - 50, y: 50, width: 100, height: 100, health: 10, color: 'red' },
            boss2: { x: canvas.width / 2 - 50, y: 50, width: 100, height: 100, health: 15, color: 'blue' },
            boss3: { x: canvas.width / 2 - 50, y: 50, width: 100, height: 100, health: 20, color: 'green' }
        };

        document.addEventListener("keydown", (event) => {
            if (event.key === "w") player.y -= player.speed;
            if (event.key === "s") player.y += player.speed;
            if (event.key === "a") player.x -= player.speed;
            if (event.key === "d") player.x += player.speed;
            if (event.key === "k") shoot();
            if (event.key === "j") dash();
        });

        function shoot() {
            let bullet = {
                x: player.x + player.width / 2,
                y: player.y,
                radius: 5,
                speed: 4
            };
            bullets.push(bullet);
        }

        function dash() {
            if (!player.dashing) {
                player.dashing = true;
                let originalSpeed = player.speed;
                player.speed = player.dashSpeed;
                setTimeout(() => {
                    player.speed = originalSpeed;
                    player.dashing = false;
                }, 200); // Dash duration
            }
        }

        function spawnBossBullets() {
            if (Math.random() < 0.02) { // Boss bullet spawn rate
                let bullet = {
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height,
                    radius: 5,
                    speed: 2,
                    direction: Math.random() * Math.PI * 2 // Random direction
                };
                bossBullets.push(bullet);
            }
        }

        function updateBossBullets() {
            bossBullets.forEach((bullet, index) => {
                bullet.y += bullet.speed; // Boss bullets move down
                if (bullet.y > canvas.height || bullet.x < 0 || bullet.x > canvas.width) {
                    bossBullets.splice(index, 1); // Remove bullets that go off-screen
                }
            });
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed; // Player bullets move up
                if (bullet.y < 0 || bullet.x < 0 || bullet.x > canvas.width) {
                    bullets.splice(index, 1); // Remove bullets that go off-screen
                }
            });

            bullets.forEach((bullet, index) => {
                if (bullet.y >= boss.y && bullet.y <= boss.y + boss.height &&
                    bullet.x >= boss.x && bullet.x <= boss.x + boss.width) {
                    boss.health -= 1;
                    bullets.splice(index, 1); // Remove bullet on collision
                    if (boss.health <= 0) {
                        alert('Boss defeated!');
                        resetGame();
                    }
                }
            });
        }

        function checkCollisions() {
            bossBullets.forEach((bullet, bulletIndex) => {
                if (
                    player.x < bullet.x + bullet.radius &&
                    player.x + player.width > bullet.x &&
                    player.y < bullet.y + bullet.radius &&
                    player.y + player.height > bullet.y
                ) {
                    bossBullets.splice(bulletIndex, 1); // Remove bullet on collision
                    player.health -= 1;
                    if (player.health <= 0) {
                        alert('Game Over!');
                        resetGame();
                    }
                }
            });
        }

        function drawHearts() {
            for (let i = 0; i < player.health; i++) {
                ctx.fillStyle = "red";
                ctx.fillText("â™¥", 10 + (i * 30), 20);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw boss
            ctx.fillStyle = boss.color;
            ctx.fillRect(boss.x, boss.y, boss.width, boss.height);

            // Draw bullets
            ctx.fillStyle = "white";
            bullets.forEach((bullet) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw boss bullets
            bossBullets.forEach((bullet) => {
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw hearts
            drawHearts();
        }

        function gameLoop() {
            spawnBossBullets();
            updateBossBullets();
            updateBullets();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame(bossName) {
            boss = { ...bosses[bossName] };
            player.x = canvas.width / 2;
            player.y = canvas.height - 30;
            player.health = 5;
            bullets = [];
            bossBullets = [];
            document.getElementById('menu').style.display = 'none';
            gameLoop();
        }

        function resetGame() {
            document.getElementById('menu').style.display = 'flex';
            boss = null;
            bullets = [];
            bossBullets = [];
        }
    </script>
</body>
</html>
