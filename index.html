<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Hell Boss</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #222;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: canvas.width / 2, y: canvas.height - 30, width: 20, height: 20, speed: 5 };
        let bullets = [];
        let boss = { x: canvas.width / 2 - 50, y: 50, width: 100, height: 100, health: 10 };

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") player.x -= player.speed;
            if (event.key === "ArrowRight") player.x += player.speed;
            if (event.key === "ArrowUp") player.y -= player.speed;
            if (event.key === "ArrowDown") player.y += player.speed;
        });

        function spawnBullets() {
            if (Math.random() < 0.05) { // Adjust the probability for bullet spawn rate
                let bullet = {
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height,
                    radius: 5,
                    speed: 2,
                    direction: Math.random() * Math.PI * 2 // Random direction
                };
                bullets.push(bullet);
            }
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.x += Math.cos(bullet.direction) * bullet.speed;
                bullet.y += Math.sin(bullet.direction) * bullet.speed;

                if (bullet.y > canvas.height || bullet.x < 0 || bullet.x > canvas.width) {
                    bullets.splice(index, 1); // Remove bullets that go off-screen
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                if (
                    player.x < bullet.x + bullet.radius &&
                    player.x + player.width > bullet.x &&
                    player.y < bullet.y + bullet.radius &&
                    player.y + player.height > bullet.y
                ) {
                    bullets.splice(bulletIndex, 1); // Remove bullet on collision
                    // Handle player damage here (e.g., reduce health)
                    alert("Hit!"); // Placeholder for damage logic
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw boss
            ctx.fillStyle = "red";
            ctx.fillRect(boss.x, boss.y, boss.width, boss.height);

            // Draw bullets
            ctx.fillStyle = "white";
            bullets.forEach((bullet) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            spawnBullets();
            updateBullets();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); // Start the game loop
    </script>
</body>
</html>
