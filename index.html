<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Hell Boss</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #222;
            border: 4px solid #fff;
        }
        #menu, #storyMode {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
        }
        #menu button, #storyMode button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .heart {
            color: red;
            font-size: 2rem;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px;
            padding: 5px;
            font-size: 1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <h1>Bullet Hell Boss</h1>
        <button onclick="startGame('boss1')">Fight Boss 1</button>
        <button onclick="startGame('boss2')">Fight Boss 2</button>
        <button onclick="startGame('boss3')">Fight Boss 3</button>
        <button onclick="showStoryMode()">Story Mode (2 Players)</button>
    </div>

    <div id="storyMode" style="display:none;">
        <h2>Story Mode</h2>
        <button onclick="startStoryMode()">Start Story Mode</button>
        <button onclick="showMenu()">Back to Menu</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <audio id="shootSound" src="shoot.wav" preload="auto"></audio>
    <audio id="damageSound" src="damage.wav" preload="auto"></audio>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let player1 = { x: canvas.width / 4, y: canvas.height - 30, width: 20, height: 20, speed: 5, health: 5 };
        let player2 = { x: canvas.width * 3/4 - 20, y: canvas.height - 30, width: 20, height: 20, speed: 5, health: 5 };
        let bullets = [];
        let boss = null;
        let bossBullets = [];
        let isCoop = false;

        const bosses = {
            boss1: { x: canvas.width / 2 - 50, y: 50, width: 100, height: 100, health: 10, color: 'red', speed: 1 },
            boss2: { x: canvas.width / 2 - 50, y: 50, width: 100, height: 100, health: 15, color: 'blue', speed: 2 },
            boss3: { x: canvas.width / 2 - 50, y: 50, width: 100, height: 100, health: 20, color: 'green', speed: 3 }
        };

        function loadGameSettings() {
            // Load player settings if needed
        }

        document.addEventListener("keydown", (event) => {
            if (!isCoop) {
                if (event.key === "w") player1.y -= player1.speed;
                if (event.key === "s") player1.y += player1.speed;
                if (event.key === "a") player1.x -= player1.speed;
                if (event.key === "d") player1.x += player1.speed;
                if (event.key === "k") shoot(player1);
            } else {
                if (event.key === "ArrowUp") player2.y -= player2.speed;
                if (event.key === "ArrowDown") player2.y += player2.speed;
                if (event.key === "ArrowLeft") player2.x -= player2.speed;
                if (event.key === "ArrowRight") player2.x += player2.speed;
                if (event.key === "Enter") shoot(player2);
            }
        });

        function shoot(player) {
            let bullet = {
                x: player.x + player.width / 2,
                y: player.y,
                radius: 5,
                speed: 4
            };
            bullets.push(bullet);
            document.getElementById('shootSound').play();
        }

        function spawnBossBullets() {
            if (boss && Math.random() < 0.02) {
                let bullet = {
                    x: boss.x + boss.width / 2,
                    y: boss.y + boss.height,
                    radius: 5,
                    speed: 2,
                    direction: Math.random() * Math.PI * 2
                };
                bossBullets.push(bullet);
            }
        }

        function updateBoss() {
            if (boss) {
                // Move boss left and right
                boss.x += boss.speed;
                if (boss.x < 0 || boss.x + boss.width > canvas.width) {
                    boss.speed *= -1; // Reverse direction
                }
            }
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed; // Player bullets move up
                if (bullet.y < 0 || bullet.x < 0 || bullet.x > canvas.width) {
                    bullets.splice(index, 1); // Remove bullets that go off-screen
                }
            });

            bullets.forEach((bullet, index) => {
                if (bullet.y >= boss.y && bullet.y <= boss.y + boss.height &&
                    bullet.x >= boss.x && bullet.x <= boss.x + boss.width) {
                    boss.health -= 1;
                    bullets.splice(index, 1); // Remove bullet on collision
                    document.getElementById('damageSound').play();
                    if (boss.health <= 0) {
                        alert('Boss defeated!');
                        resetGame();
                    }
                }
            });
        }

        function checkCollisions() {
            bossBullets.forEach((bullet, bulletIndex) => {
                if (
                    (player1.x < bullet.x + bullet.radius &&
                    player1.x + player1.width > bullet.x &&
                    player1.y < bullet.y + bullet.radius &&
                    player1.y + player1.height > bullet.y) ||
                    (player2.x < bullet.x + bullet.radius &&
                    player2.x + player2.width > bullet.x &&
                    player2.y < bullet.y + bullet.radius &&
                    player2.y + player2.height > bullet.y)
                ) {
                    bossBullets.splice(bulletIndex, 1); // Remove bullet on collision
                    if (player1.x < bullet.x + bullet.radius) {
                        player1.health -= 1;
                    } else {
                        player2.health -= 1;
                    }
                    if (player1.health <= 0 || player2.health <= 0) {
                        alert('Game Over!');
                        resetGame();
                    }
                }
            });
        }

        function drawHearts(player, xOffset) {
            for (let i = 0; i < player.health; i++) {
                ctx.fillStyle = "red";
                ctx.fillText("â™¥", 10 + (xOffset * 30), 20 + (xOffset * 20));
            }
        }

        function drawBossHealth() {
            ctx.fillStyle = "white";
            ctx.fillText(`Boss Health: ${boss.health}`, canvas.width - 200, 20);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw players
            ctx.fillStyle = "blue";
            ctx.fillRect(player1.x, player1.y, player1.width, player1.height);
            ctx.fillStyle = "yellow";
            ctx.fillRect(player2.x, player2.y, player2.width, player2.height);

            // Draw boss
            ctx.fillStyle = boss.color;
            ctx.fillRect(boss.x, boss.y, boss.width, boss.height);

            // Draw bullets
            ctx.fillStyle = "white";
            bullets.forEach((bullet) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw boss bullets
            bossBullets.forEach((bullet) => {
               

 ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            drawHearts(player1, 0);
            drawHearts(player2, 1);
            drawBossHealth();
        }

        function gameLoop() {
            updateBoss();
            spawnBossBullets();
            updateBullets();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame(bossName) {
            boss = bosses[bossName];
            player1.health = 5;
            player2.health = 5;
            document.getElementById('menu').style.display = 'none';
            canvas.style.display = 'block';
            gameLoop();
        }

        function startStoryMode() {
            // Implement story mode functionality
            alert("Story Mode is not implemented yet.");
            resetGame();
        }

        function resetGame() {
            bullets = [];
            bossBullets = [];
            boss = null;
            player1.health = 5;
            player2.health = 5;
            showMenu();
        }

        function showMenu() {
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('storyMode').style.display = 'none';
            canvas.style.display = 'none';
        }

        function showStoryMode() {
            document.getElementById('storyMode').style.display = 'flex';
            document.getElementById('menu').style.display = 'none';
        }

        loadGameSettings();
    </script>
</body>
</html>
